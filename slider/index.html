<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/horizontal (1).jpg" alt="slider image"></div>
            <div class="swiper-slide"><img src="images/horizontal (2).jpg" alt="slider image"></div>
            <div class="swiper-slide"><img src="images/horizontal (3).jpg" alt="slider image"></div>
            <div class="swiper-slide"><img src="images/horizontal (4).jpg" alt="slider image"></div>
            <div class="swiper-slide"><img src="images/horizontal (5).jpg" alt="slider image"></div>
            <div class="swiper-slide"><img src="images/horizontal (6).jpg" alt="slider image"></div>
            <div class="swiper-slide"><img src="images/horizontal (7).jpg" alt="slider image"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
